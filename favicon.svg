<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Anillo exterior zodiacal -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Anillo interior -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Sol central -->
  <circle cx="50" cy="50" r="12" fill="url(#goldGrad)"/>
  
  <!-- Rayos del sol -->
  <g stroke="url(#goldGrad)" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="32" x2="50" y2="22"/>
    <line x1="50" y1="68" x2="50" y2="78"/>
    <line x1="32" y1="50" x2="22" y2="50"/>
    <line x1="68" y1="50" x2="78" y2="50"/>
    <line x1="37.3" y1="37.3" x2="30" y2="30" opacity="0.7"/>
    <line x1="62.7" y1="37.3" x2="70" y2="30" opacity="0.7"/>
    <line x1="37.3" y1="62.7" x2="30" y2="70" opacity="0.7"/>
    <line x1="62.7" y1="62.7" x2="70" y2="70" opacity="0.7"/>
  </g>
  
  <!-- Estrellas decorativas -->
  <circle cx="25" cy="25" r="1.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="75" cy="30" r="1" fill="#ffd700" opacity="0.6"/>
  <circle cx="70" cy="75" r="1.5" fill="#ffd700" opacity="0.7"/>
  <circle cx="28" cy="72" r="1" fill="#ffd700" opacity="0.5"/>
</svg>